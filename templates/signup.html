{% extends 'base.html' %}
{% block content %}

<div class="form-group font-weight-bold">

  <form method="post" action="{% url 'accounts:signup' %}">
    {% csrf_token %}

    <p>
      Username:
      <input type="text" name="username" class="form-control" maxlength="150" autocapitalize="none"
        autocomplete="username" autofocus required id="id_username" data-test="username" />
    </p>
    <p>
      Password:
      <input type="password" name="password1" class="form-control" autocomplete="new-password" required
        id="id_password1" data-test="password1" />
    </p>
    <p>
      Confirm Password:
      <input type="password" name="password2" class="form-control" autocomplete="new-password" required
        id="id_password2" data-test="password2" />
    </p>

    {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
        <li data-test="error-labels">{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary" data-test="signup"> Sign up </button>

  </form>
</div>
{% endblock content %}
